<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aesthetic Candle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="candle">
      <div class="wax"></div>
      <div class="wick"></div>
      <div class="flame" id="flame"></div>
      <div class="smoke" id="smoke"></div>
    </div>
    <p class="instruction">Click on the flame to light / blow off</p>
  </div>

  <!-- Sounds -->
  <audio id="lightSound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_0f92482b10.mp3?filename=match-light-1-106461.mp3"></audio>
  <audio id="blowSound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_5c85850d54.mp3?filename=candle-blow-out-1-106462.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
